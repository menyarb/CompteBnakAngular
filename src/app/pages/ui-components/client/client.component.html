<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title>Ajouter un Client</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- Champ Nom -->
        <div class="col-lg-4 col-sm-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" type="text" placeholder="Entrer le Nom" />
            <mat-error *ngIf="clientForm.get('nom')?.hasError('required')">
              Le nom est requis.
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Champ Prénom -->
        <div class="col-lg-4 col-sm-6">
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="prenom" type="text" placeholder="Entrer le Prénom" />
            <mat-error *ngIf="clientForm.get('prenom')?.hasError('required')">
              Le prénom est requis.
            </mat-error>
          </mat-form-field>
        </div>
      </div>

  <!-- Bouton Ajouter (Custom CSS) -->
  <div class="row mt-3">
    <div class="col-lg-12">
      <button class="custom-btn" type="submit">
        Ajouter
      </button>
    </div>
  </div>
    </form>

    <!-- Message de succès -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <!-- Message d'erreur -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </mat-card-content>
</mat-card>
