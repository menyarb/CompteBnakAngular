<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Liste des Clients</mat-card-title>
     <!-- Conteneur avec Flexbox pour gérer l'espacement -->
     <div class="d-flex justify-content-between align-items-center" style="width:80%;">
      
      <!-- Contenu à gauche (par exemple, titre) -->
      <div class="mr-auto">
        <!-- Optionnellement, ajoutez un autre élément si nécessaire -->
      </div>
  
      <!-- Bouton "Ajouter un client" à droite avec marge -->
      <div class="ml-auto">
        <button mat-flat-button color="primary" (click)="ajouterClient()">
              Ajouter un client

        </button>
      </div>
    </div>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="table-responsive">
      <table mat-table [dataSource]="clients">
        
        <!-- Colonne Nom -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let client"> {{ client.nom }} </td>
        </ng-container>

        <!-- Colonne Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let client"> {{ client.email }} </td>
        </ng-container>

        <!-- Colonne Téléphone -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef> Téléphone </th>
          <td mat-cell *matCellDef="let client"> {{ client.telephone }} </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let client">
            <button mat-icon-button color="primary" (click)="modifierClient(client)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="supprimerClient(client)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
