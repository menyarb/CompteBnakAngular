<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Liste des Clients</mat-card-title>
    <!-- Conteneur avec Flexbox pour gérer l'espacement -->
    <div class="d-flex justify-content-between align-items-center" style="width: 100%;">
      <!-- Bouton "Ajouter un client" à droite -->
      <button mat-flat-button color="primary" (click)="ajouterClient()">Ajouter un client</button>
    </div>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <div class="table-responsive">
      <table mat-table [dataSource]="clients" class="mat-elevation-z8" *ngIf="clients.length > 0; else noClients">
        <!-- Colonne Nom -->
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let client">{{ client.nom }}</td>
        </ng-container>

        <!-- Colonne prenom -->
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef>prenom</th>
          <td mat-cell *matCellDef="let client">{{ client.prenom }}</td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let client">
            <button mat-icon-button color="primary" (click)="modifierClient(client)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="supprimerClient(client)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Data Row -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Message si aucun client -->
      <ng-template #noClients>
        <div class="text-center p-3">
          <p>Aucun client trouvé.</p>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
