<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Liste des Comptes: <span *ngIf="clientId != null">{{clientName}}</span></mat-card-title>
    
    <!-- Conteneur avec Flexbox pour gérer l'espacement -->
    <div class="d-flex justify-content-between align-items-center" style="width:80%;">
      
      <!-- Contenu à gauche (par exemple, titre) -->
      <div class="mr-auto">
        <!-- Optionnellement, ajoutez un autre élément si nécessaire -->
      </div>
  
      <!-- Bouton "Ajouter un client" à droite avec marge -->
      <div class="ml-auto">
        <button mat-flat-button color="primary" (click)="ajouterCompte()">
          Ajouter un Compte
        </button>
      </div>
    </div>
  </mat-card-header>
  
  
  <mat-card-content class="b-t-1">
    <div class="table-responsive">
      <table mat-table [dataSource]="comptes">
        
        <!-- Colonne Nom -->
        <ng-container matColumnDef="nomClient" *ngIf="clientId == null">
          <th  mat-header-cell *matHeaderCellDef> Client </th>
          <td mat-cell *matCellDef="let compte"> {{ compte.nomClient }} </td>
        </ng-container>

        <!-- Colonne RIB -->
        <ng-container matColumnDef="rib">
          <th mat-header-cell *matHeaderCellDef> RIB </th>
          <td mat-cell *matCellDef="let compte"> {{ compte.rib }} </td>
        </ng-container>

        <!-- Colonne Solde -->
        <ng-container matColumnDef="solde">
          <th mat-header-cell *matHeaderCellDef> Solde </th>
          <td mat-cell *matCellDef="let compte"> {{ compte.solde }} </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let compte">
            <button mat-icon-button color="primary" (click)="modifierCompte(compte)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="supprimerCompte(compte)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
